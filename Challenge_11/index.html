<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="formulas.css" />
    <title>HTML 30-day challenge: Challenge 11</title>
  </head>
  <body>
    <header class="a">
      <p>Escribe un texto con super/subíndices (fórmulas químicas, por ejemplo).</p>
    </header>
    <main>
      <p class="formula">
        <a href="https://en.wikipedia.org/wiki/Euler%27s_identity" target="_blank"> e<sup>i&pi;</sup> + 1 = 0</a>
      </p>
      <p class="formula">
        <a href="https://en.wikipedia.org/wiki/Newton%27s_law_of_universal_gravitation" target="_blank">
          F =
          <span class="fraction">
            <span class="numerator">G &middot; m<sub>1</sub> &middot; m<sub>2</sub></span>
            <span class="denominator">r<sup>2</sup></span>
          </span>
        </a>
      </p>
      <p class="formula">
        <a href="https://en.wikipedia.org/wiki/Pendulum_(mechanics)" target="_blank">
          <span class="fraction">
            <span class="numerator">&delta;<sup>2</sup>&theta;</span>
            <span class="denominator">&delta;t<sup>2</sup></span>
          </span>
          +
          <span class="fraction">
            <span class="numerator">g</span>
            <span class="denominator">L</span>
          </span>
          &middot; sin(&theta;) = 0
        </a>
      </p>
    </main>
  </body>
</html>

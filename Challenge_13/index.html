<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="meter.css" />
    <title>HTML 30-day challenge: Challenge 13</title>
  </head>
  <body>
    <header class="a">
      <p>Crea una barra medidora que muestre los tickets vendidos en un cine (Ejemplo: 64/100 tickets vendidos).</p>
    </header>
    <main>
      <div class="ticket-info">
        <span id="tickets-sold">64</span>/<span id="total-tickets">100</span> tickets vendidos
      </div>
      <meter id="ticket-meter" min="0" max="100" value="64" low="25" optimum="50" high="75"></meter>
    </main>
  </body>
</html>

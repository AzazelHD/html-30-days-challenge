<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="html-logo.ico" type="image/icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML 30-days Challenge</title>

    <meta name="description" content="HTML 30-days Challenge, para principiantes, por Manz.dev" />

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="HTML 30-days Challenge" />
    <meta property="og:description" content="HTML 30-days Challenge" />
    <meta property="og:image" content="OG_Image.png" />
    <meta property="og:image:alt" content="HTML 30-days Challenge" />
  </head>
  <body>
    <main>
      <h1>Bienvenid@ a <span style="color: #e44d26">HTML 30-day Challenge</span></h1>
      <p>por <a href="https://lenguajehtml.com/challenge/" target="_blank">Manz.dev</a></p>
      <p>Selecciona un reto para visualizarlo:</p>
      <ul class="challenge-list"></ul>
    </main>
    <script>
      const challengeList = document.querySelector(".challenge-list");

      for (let i = 1; i <= 30; i++) {
        const li = document.createElement("li");
        const a = document.createElement("a");

        a.href = `/Challenge_${i}/`;
        a.textContent = `Reto ${i}`;

        li.appendChild(a);
        challengeList.appendChild(li);
      }
    </script>
  </body>
</html>
